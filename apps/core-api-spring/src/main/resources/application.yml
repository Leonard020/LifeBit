server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lifebit_db}?stringtype=unspecified
    username: ${DB_USER:lifebit_user}
    password: ${DB_PASSWORD:lifebit_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
  jpa:
    hibernate:
      ddl-auto: update  # ê¸°ì¡´ ë°ì´í„° ë³´ì¡´í•˜ë©´ì„œ ìŠ¤í‚¤ë§ˆ ì—…ë°ì´íŠ¸
    show-sql: false  # ìš´ì˜ì—ì„œëŠ” ê¸°ë³¸ì ìœ¼ë¡œ ë¹„í™œì„±í™”
    properties:
      hibernate:
        jdbc:
          lob:
            '[non_contextual_creation]': true
        '[globally_quoted_identifiers]': true
        '[globally_quoted_identifiers_skip_column_definitions]': true
        connection:
          '[provider_disables_autocommit]': false
        '[order_inserts]': true
        '[order_updates]': true
        '[batch_versioned_data]': true
    open-in-view: false
  
  # Flyway ë§ˆì´ê·¸ë ˆì´ì…˜ ì„¤ì • (ì„ì‹œ ë¹„í™œì„±í™”)
  flyway:
    enabled: false  # JPAê°€ í…Œì´ë¸”ì„ ìƒì„±í•˜ë„ë¡ ì„ì‹œ ë¹„í™œì„±í™”
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql

file:
  upload-dir: uploads/

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics
      cors:
        allowed-origins: "http://localhost:5173"
        allowed-methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
        allowed-headers: "*"
        allow-credentials: true
        max-age: 3600
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    defaults:
      enabled: true

logging:
  level:
    com.lifebit: DEBUG
    com.lifebit.coreapi.controller.MealLogController: DEBUG
    com.lifebit.coreapi.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    root: INFO

